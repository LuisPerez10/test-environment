<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><center>this is the iframe</center></h1>
    <div style="background-color: #ccc">
      <iframe
        src="http://localhost:81/"
        width="100%"
        height="100%"
        frameborder="1"
      ></iframe>
    </div>
    <h1><center>X frame option</center></h1>
    <div style="background-color: #ccc">
      <iframe
        src="http://localhost:81/xfo"
        width="100%"
        height="100%"
        frameborder="1"
      ></iframe>
    </div>
    <h1><center>Content Security Policy</center></h1>
    <div style="background-color: #ccc">
      <iframe
        src="http://localhost:81/csp"
        width="100%"
        height="100%"
        frameborder="1"
      ></iframe>
    </div>
  </body>
</html>
